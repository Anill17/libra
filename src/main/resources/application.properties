spring.application.name=demo_libra

# PostgreSQL Database Connection

spring.datasource.url=jdbc:postgresql://localhost:5432/libradb
spring.datasource.username=postgres
spring.datasource.password=1903


# JPA / Hibernate Settings

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Server Settings

server.port=8081

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true  # Change to true

# Consumer Configuration
spring.kafka.consumer.group-id=libra-library-group-v2
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=loanCreatedEvent:com.example.libra.event.LoanCreatedEvent,loanStatusChangedEvent:com.example.libra.event.LoanStatusChangedEvent